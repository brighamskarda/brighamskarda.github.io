<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script>
        function loadHeader() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        }
    </script>
</head>

<body onload="loadHeader()">
    <div id="header"></div>

    ⚠️ Under Construction ⚠️
</body>

</html>
